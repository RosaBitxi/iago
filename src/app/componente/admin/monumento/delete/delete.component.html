<!--Abrese o formulario segun o que se vai a facer
    BORRAR MONUMENTO-->
    <form class="formularioAberto" (ngSubmit)="deleteMon();">
        <div class="row my-1">
            <div class="col-4">
                <label>{{ 'adminEngadir1' | translate }}: **</label>
            </div>
            <div class="col-8">
                <select name="monumentoTarget" [(ngModel)]="monumentoTarget" required="required">
                    <option *ngFor="let monumento of arrayMonumentos" [ngValue]="monumento"> {{monumento.nome}}</option>
                </select>
            </div>
        </div>
    
        <div class="row centrar">
            <div class="col-12">
                <button type="submit">{{ 'adminElim1' | translate }}</button>
            </div>
        </div>
    </form>
